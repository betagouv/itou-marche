{% load static siae_sectors_display %}

    <div class="card-body">
        <div class="row">
            <div class="col-md-6">

            <div class="col-md-6">

            </div>
        </div>
        <h2 class="py-3">{{tender.title}}</h2>

                    </div>
                {% endif %}
                {% if tender.get_perimeters_names %}
                    <div class="col-md-4">
                        <span class="ri-map-pin-2-line"></span>
                        {{tender.get_perimeters_names}}
                    </div>
                {% endif %}
                <div class="col-md-4">
                    <a class="btn btn-primary" href="{% url 'tenders:detail' tender.slug%}"> Voir </a>
                </div>
            </div>
        </div>
    </div>
</div>
