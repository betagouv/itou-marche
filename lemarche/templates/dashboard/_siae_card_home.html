<div class="s-cards-grid-01__col col d-sm-flex">
    <div class="card c-card c-card--mini mb-3 w-100">
        <div class="card-body">
            <h3 class="mb-3">{{ siae.name_display }}</h3>
            {% include "dashboard/_siae_completion_progress_bar.html" %}
            <div class="row mt-4">
                <div class="col-12 text-right">
                    <a href="{% url 'siae:detail' siae.slug %}" target="_blank" id="dashboard-siae-view-btn" class="btn btn-outline-primary btn-sm btn-ico">
                        <span>Voir</span>
                        <i class="ri-eye-line ri-lg"></i>
                    </a>
                    <a href="{% url 'dashboard:siae_edit' siae.slug %}" id="dashboard-siae-edit-btn" class="btn btn-primary btn-sm btn-ico">
                        <span>Modifier</span>
                        <i class="ri-pencil-fill ri-lg"></i>
                    </a>
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col-6">
                    <h4 class="mt-2 mb-0">
                        Mes collaborateurs {% if siae.siae_user_requests_pending_count > 0 %}<span class="badge badge-pill badge-warning fs-xs">{{ siae.siae_user_requests_pending_count }}</span>{% endif %}
                    </h4>
                </div>
                <div class="col-6 text-right">
                    <a href="{% url 'dashboard:siae_users' siae.slug %}" id="dashboard-siae-users-view-btn" class="btn btn-link btn-sm">
                        <span>Acc√©der</span>
                        <!-- <i class="ri-arrow-drop-right ri-lg"></i> -->
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
