<div class="modal fade modal-siae" id="favorite_list_delete_modal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false" style="z-index:3000">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="mb-0">Suppression d'une liste d'achat</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body home-content-body">
                <form method="POST" action="{% url 'dashboard:profile_favorite_list_delete' favorite_list.slug %}">
                    {% csrf_token %}
                    <p>
                        Êtes-vous sûr de vouloir supprimer votre liste d'achat <strong>{{ favorite_list.name }}</strong> ?
                        Cette liste contient <strong>{{ favorite_list.siaes.count }} structure{% if favorite_list.siaes.count > 1 %}s{% endif %}</strong>.
                    </p>
                    <button class="btn btn-primary" type="submit">
                        Confirmer la suppression
                    </button>
                </form>
            </div>
            <!-- <div class="modal-footer"></div> -->
        </div>
    </div>
</div>
